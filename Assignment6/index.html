<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" async defer></script>
    <title>Todo App</title>
</head>
<body class=".container">
    <header>
        <div class="row logo">
            <!-- Logo Image -->
            <!-- <a href=""><img src="" alt=""></a> -->
            <h2 class="headline">To-Do List</h2>
        </div>
    </header>
    <!--
        Four Major Task we do perform -  
        1. Add tasks
        2. Update tasks
        3. Read tasks
        4. Delete tasks
     -->
    <main class="todo-items main-class">
        <!-- INPUT FIELD TO ENTER TASK -->
        <div class="add-task">
            <!-- <label for="new-task">Add Item</label> -->
            <!-- <form action=""></form> -->
            <input type="text" class="todo-input" id="todo-input" placeholder="New Task ...">
            <button id="item-add-btn"><i class="fas fa-plus-square"></i></button>
        </div>

        <!-- Container for displaying TO-DO list by adding tasks dynamically using JavaScript -->
        <div class="todo-container">
            <ul id="todo-list"></ul>
            <a href="#" class="clear-all" id="clear-all"> Clear All</a>
        </div>
    </main>

</body>
</html>
